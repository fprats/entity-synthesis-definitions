requests:
  title: Requests
  query:
    select: sum(https.Requests)
    from: GcpHttpLoadBalancerSample
    facet: entityName
    eventId: entityGuid
totalLatencyMs:
  title: Total Latency
  query:
    select: average(https.TotalLatencies) / 1000
    from: GcpHttpLoadBalancerSample
    facet: entityName
    eventId: entityGuid
